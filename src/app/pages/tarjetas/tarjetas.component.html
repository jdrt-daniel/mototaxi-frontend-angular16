<mat-card>
  <mat-card-header class="table-header">
    <mat-card-title> <h1>Tarjetas</h1></mat-card-title>
    <button mat-raised-button color="primary" [routerLink]="['/tarjeta/add']">
      <mat-icon>add</mat-icon>
      Nueva tarjeta
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-0">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let element" style="width: 150px">
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">
                <button
                  mat-mini-fab
                  color="primary"
                  aria-label="Example icon button with a menu icon"
                  [routerLink]="['/tarjeta/edit']"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
              <div class="example-button-container">
                <button
                  mat-mini-fab
                  color="accent"
                  aria-label="Example icon button with a plus one icon"
                  (click)="openDialog()"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
